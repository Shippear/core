include "../../conf/application.conf"

environment="test"

test {

  email-notification {
    activated = false
  }

  cache {
    initial-delay: 100 hours
    update-interval: 100 hours
    activated: false
  }

  mongodb {
    host = "localhost"
    port = 12345
    database = "test"
    uri = "mongodb://"${test.mongodb.host}":"${test.mongodb.port}"/"${test.mongodb.database}"?w=1"
  }

}